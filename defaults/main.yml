---
# defaults file for minishift
minishift_rpms: "libvirt, qemu-kvm, origin-clients, libselinux-python"
minishift_kvm: https://github.com/dhiltgen/docker-machine-kvm/releases/download/v0.8.2/docker-machine-driver-kvm
minishift_dir: /usr/bin/local
minishift_user: jcasanova
minishift_group: libvirt
minishift_url: https://github.com/minishift/minishift/releases/download/v1.14.0/minishift-1.14.0-linux-amd64.tgz
minishift_version: minishift-1.14.0-linux-amd64.tgz
minishift_tmp: /tmp/
minishift_binary_copy: minishift-1.14.0-linux-amd64
minishift_binary: minishift
